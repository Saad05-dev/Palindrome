    <title>Palindrome</title>

<body>
    <div class="palindrome">
        <p class="question">Is it a palindrome?</p>
        <div class="container">
            <p class="enter">enter in a text to check for a palindrome</p>
            <label for="input" id="input">
                <input type="text" id="text-input">
                <button id="check-btn">check</button>
            </label>
            <p id="result"></p>
        </div>
        <div class="note">
            <p class="explain">ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </div>
